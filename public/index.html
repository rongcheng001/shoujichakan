function showMessage(type, message, isLoginScreen = false) {
    const prefix = isLoginScreen ? 'login-' : 'main-';
    const element = document.getElementById(prefix + type + '-message');
    
    if (element) {
        element.textContent = message;
        element.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    } else {
        console.warn('æ¶ˆæ¯å…ƒç´ æœªæ‰¾åˆ°:', prefix + type + '-message');
        // ä¸´æ—¶ä½¿ç”¨ alert
        alert(message);
    }
}

        // éšè—æ¶ˆæ¯
function hideMessages(isLoginScreen = false) {
    const prefix = isLoginScreen ? 'login-' : 'main-';

    const successElement = document.getElementById(prefix + 'success-message');
    
    if (errorElement) errorElement.style.display = 'none';
    if (successElement) successElement.style.display = 'none';
}
