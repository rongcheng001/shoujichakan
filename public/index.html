<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>荣诚商家 - 移动管理</title>
    <meta name="description" content="荣诚商家后台多开工具 - 移动管理端">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header .subtitle {
            opacity: 0.8;
            font-size: 14px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-success {
            background: #28a745;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .input:focus {
            outline: none;
            border-color: #667eea;
        }
        .activity-item {
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        .activity-time {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        .activity-content {
            font-size: 14px;
            line-height: 1.4;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .tab.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .user-item {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .user-details {
            font-size: 12px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #28a745;
            color: white;
        }
        .status-inactive {
            background: #dc3545;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        .success-message {
            background: #d1edff;
            color: #0c5460;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        .platform-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        .platform-name {
            font-weight: 500;
        }
        .platform-count {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <!-- 在登录界面和主界面都添加消息容器 -->

<!-- 登录界面 -->
<div id="login-screen">
    <div class="header">
        <h1>荣诚商家管理</h1>
        <div class="subtitle">超级管理员登录</div>
    </div>
    
    <!-- 登录错误消息 -->
    <div class="error-message" id="login-error-message" style="display: none;"></div>
    
    <div class="card login-form">
        <!-- 登录表单内容保持不变 -->
        <div class="input-group">
            <input type="email" class="input" id="loginEmail" placeholder="管理员邮箱">
        </div>
        <div class="input-group">
            <input type="password" class="input" id="loginPassword" placeholder="密码">
        </div>
        <button class="btn" onclick="login()">
            <span>🔐</span> 登录系统
        </button>
    </div>
</div>

<!-- 主界面 -->
<div id="main-screen" style="display: none;">
    <div class="header">
        <h1>移动管理端</h1>
        <div class="subtitle" id="adminInfo">超级管理员面板</div>
    </div>

    <!-- 主界面消息 -->
    <div class="error-message" id="main-error-message" style="display: none;"></div>
    <div class="success-message" id="main-success-message" style="display: none;"></div>

    <!-- 其余主界面内容保持不变 -->
</div>
            <!-- 标签页 -->
            <div class="tab-container">
                <div class="tab active" onclick="switchTab('dashboard')">📊 数据</div>
                <div class="tab" onclick="switchTab('users')">👥 用户</div>
                <div class="tab" onclick="switchTab('activities')">📈 动态</div>
            </div>

            <!-- 数据概览 -->
            <div id="dashboard-tab" class="tab-content active">
                <div class="card">
                    <h3 style="margin-bottom: 15px;">核心数据</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value" id="totalStores">0</span>
                            <span class="stat-label">总门店数</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="totalUsers">0</span>
                            <span class="stat-label">总用户数</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="todayStores">0</span>
                            <span class="stat-label">今日新增</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="activeStores">0</span>
                            <span class="stat-label">活跃门店</span>
                        </div>
                    </div>
                    
                    <button class="btn" onclick="loadDashboardData()">
                        <span>🔄</span> 刷新数据
                    </button>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 15px;">平台分布</h3>
                    <div id="platformStats">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 用户管理 -->
            <div id="users-tab" class="tab-content">
                <div class="card">
                    <h3 style="margin-bottom: 15px;">创建新用户</h3>
                    <div class="input-group">
                        <input type="text" class="input" id="newUserName" placeholder="用户姓名" required>
                    </div>
                    <div class="input-group">
                        <input type="email" class="input" id="newUserEmail" placeholder="邮箱地址" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input" id="newUserPassword" placeholder="密码（至少6位）" required>
                    </div>
                    <div class="input-group">
                        <select class="input" id="newUserRole">
                            <option value="employee">员工</option>
                            <option value="admin">管理员</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="number" class="input" id="newUserLimit" placeholder="门店限制" value="10" min="1" max="1000">
                    </div>
                    <button class="btn btn-success" onclick="createUser()">
                        <span>👤</span> 创建用户
                    </button>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 15px;">用户列表</h3>
                    <div id="usersList">
                        <div class="loading">加载中...</div>
                    </div>
                    <button class="btn btn-secondary" onclick="loadUsers()">
                        <span>🔄</span> 刷新列表
                    </button>
                </div>
            </div>

            <!-- 动态监控 -->
            <div id="activities-tab" class="tab-content">
                <div class="card">
                    <h3 style="margin-bottom: 15px;">最近动态</h3>
                    <div id="activitiesList">
                        <div class="loading">加载中...</div>
                    </div>
                    <button class="btn btn-secondary" onclick="loadActivities()">
                        <span>🔄</span> 刷新动态
                    </button>
                </div>
            </div>

            <!-- 退出按钮 -->
            <div class="card">
                <button class="btn btn-secondary" onclick="logout()">
                    <span>🚪</span> 退出登录
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/.netlify/functions/api';
        let currentUser = null;
        let currentData = null;

        // 显示消息
       // 显示消息
function showMessage(type, message, isLoginScreen = false) {
    const prefix = isLoginScreen ? 'login-' : 'main-';
    const element = document.getElementById(prefix + type + '-message');
    
    if (element) {
        element.textContent = message;
        element.style.display = 'block';
        
        if (type === 'success') {
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
    } else {
        console.warn('消息元素未找到:', prefix + type + '-message');
        // 临时使用 alert
        alert(message);
    }
}

        // 隐藏消息
function hideMessages(isLoginScreen = false) {
    const prefix = isLoginScreen ? 'login-' : 'main-';
    const errorElement = document.getElementById(prefix + 'error-message');
    const successElement = document.getElementById(prefix + 'success-message');
    
    if (errorElement) errorElement.style.display = 'none';
    if (successElement) successElement.style.display = 'none';
}

// 登录功能
async function login() {
    hideMessages(true); // 隐藏登录界面的消息
    
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    if (!email || !password) {
        showMessage('error', '请输入邮箱和密码', true);
        return;
    }

    try {
        const API_BASE = window.location.origin + '/.netlify/functions/api';
        const response = await fetch(`${API_BASE}/admin/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
            currentUser = result.user;
            document.getElementById('adminInfo').textContent = `${currentUser.name} - 超级管理员`;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            showMessage('success', '登录成功！');
            loadDashboardData();
        } else {
            showMessage('error', '登录失败: ' + result.message, true);
        }
    } catch (error) {
        showMessage('error', '网络错误，请检查连接', true);
    }
}

        // 退出登录
        function logout() {
            currentUser = null;
            currentData = null;
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'block';
            
            // 清空表单
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            hideMessages();
        }

        // 切换标签页
        function switchTab(tabName) {
            hideMessages();
            
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // 移除所有标签激活状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // 显示目标标签内容
            document.getElementById(`${tabName}-tab`).classList.add('active');
            // 设置目标标签为激活状态
            event.target.classList.add('active');

            // 根据标签加载数据
            if (tabName === 'users') {
                loadUsers();
            } else if (tabName === 'activities') {
                loadActivities();
            }
        }

        // 加载仪表盘数据
        async function loadDashboardData() {
            if (!currentUser) return;

            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentUser.email,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const result = await response.json();

                if (result.success) {
                    currentData = result.data;
                    updateDashboard(currentData);
                    showMessage('success', '数据加载成功');
                } else {
                    showMessage('error', '加载数据失败: ' + result.message);
                }
            } catch (error) {
                showMessage('error', '加载数据时出错: ' + error.message);
            }
        }

        // 更新仪表盘显示
        function updateDashboard(data) {
            // 更新核心数据
            document.getElementById('totalStores').textContent = data.summary.total_stores;
            document.getElementById('totalUsers').textContent = data.summary.total_users;
            document.getElementById('todayStores').textContent = data.summary.today_new_stores;
            document.getElementById('activeStores').textContent = data.summary.active_stores;

            // 更新平台分布
            const platformStats = document.getElementById('platformStats');
            if (data.platform_distribution && data.platform_distribution.length > 0) {
                platformStats.innerHTML = data.platform_distribution.map(platform => `
                    <div class="platform-item">
                        <span class="platform-name">${platform.platform}</span>
                        <span class="platform-count">${platform.count}</span>
                    </div>
                `).join('');
            } else {
                platformStats.innerHTML = '<div class="loading">暂无平台数据</div>';
            }
        }

        // 加载用户列表
        async function loadUsers() {
            if (!currentUser) return;

            hideMessages();
            
            try {
                const response = await fetch(`${API_BASE}/api/users/list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentUser.email,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const result = await response.json();

                if (result.success) {
                    displayUsers(result.data);
                    showMessage('success', '用户列表加载成功');
                } else {
                    showMessage('error', '加载用户列表失败: ' + result.message);
                }
            } catch (error) {
                showMessage('error', '加载用户时出错: ' + error.message);
            }
        }

        // 显示用户列表
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            if (users && users.length > 0) {
                usersList.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-details">
                                ${user.email} • ${getRoleText(user.role)} • 门店限制: ${user.store_limit}
                                <br>创建时间: ${new Date(user.created_at).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="status-badge ${user.is_active ? '' : 'status-inactive'}">
                            ${user.is_active ? '活跃' : '禁用'}
                        </div>
                    </div>
                `).join('');
            } else {
                usersList.innerHTML = '<div class="loading">暂无用户数据</div>';
            }
        }

        // 创建用户
        async function createUser() {
            if (!currentUser) return;

            hideMessages();
            
            const userData = {
                name: document.getElementById('newUserName').value.trim(),
                email: document.getElementById('newUserEmail').value.trim(),
                password: document.getElementById('newUserPassword').value,
                role: document.getElementById('newUserRole').value,
                store_limit: parseInt(document.getElementById('newUserLimit').value) || 10
            };

            // 简单验证
            if (!userData.name || !userData.email || !userData.password) {
                showMessage('error', '请填写所有必填字段');
                return;
            }

            if (userData.password.length < 6) {
                showMessage('error', '密码长度至少6位');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/users/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...userData,
                        email: currentUser.email,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('success', '用户创建成功！');
                    // 清空表单
                    document.getElementById('newUserName').value = '';
                    document.getElementById('newUserEmail').value = '';
                    document.getElementById('newUserPassword').value = '';
                    document.getElementById('newUserLimit').value = '10';
                    // 刷新用户列表
                    loadUsers();
                } else {
                    showMessage('error', '创建用户失败: ' + result.message);
                }
            } catch (error) {
                showMessage('error', '创建用户时出错: ' + error.message);
            }
        }

        // 加载动态数据
        async function loadActivities() {
            if (!currentData) {
                await loadDashboardData();
            }
            displayActivities(currentData.recent_activities);
        }

        // 显示动态数据
        function displayActivities(activities) {
            const activitiesList = document.getElementById('activitiesList');
            if (activities && activities.length > 0) {
                activitiesList.innerHTML = activities.map(activity => `
                    <div class="activity-item">
                        <div class="activity-time">${activity.time}</div>
                        <div class="activity-content">${activity.content}</div>
                    </div>
                `).join('');
            } else {
                activitiesList.innerHTML = '<div class="loading">暂无动态数据</div>';
            }
        }

        // 工具函数
        function getRoleText(role) {
            const roles = {
                'super_admin': '超级管理员',
                'admin': '管理员',
                'employee': '员工'
            };
            return roles[role] || role;
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加移动端优化
            document.addEventListener('touchstart', function() {}, {passive: true});
            
            // 检查本地存储的登录状态
            const savedUser = localStorage.getItem('adminUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    document.getElementById('adminInfo').textContent = `${currentUser.name} - 超级管理员`;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-screen').style.display = 'block';
                    loadDashboardData();
                } catch (e) {
                    localStorage.removeItem('adminUser');
                }
            }

            // 输入框回车键支持
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
